<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Production Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .connecting { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .messages { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .message { margin: 5px 0; padding: 5px; background-color: #f8f9fa; border-left: 3px solid #007bff; }
        .error { border-left-color: #dc3545; background-color: #f8d7da; }
        .success { border-left-color: #28a745; background-color: #d4edda; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Production Test</h1>
    <div id="status" class="status connecting">Connecting...</div>
    <div>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button id="testBtn" onclick="sendTestMessage()" disabled>Send Test Message</button>
        <button id="clearBtn" onclick="clearMessages()">Clear Messages</button>
    </div>
    <div id="messages" class="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const testBtn = document.getElementById('testBtn');
        
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${new Date().toISOString()}</strong>: ${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function updateStatus(text, className) {
            status.textContent = text;
            status.className = `status ${className}`;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected!', 'error');
                return;
            }
            
            const wsUrl = 'wss://rpapp-bckend-production.up.railway.app?kioskId=1';
            addMessage(`üîó Attempting to connect to: ${wsUrl}`);
            updateStatus('Connecting...', 'connecting');
            
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                updateStatus('‚úÖ Connected!', 'connected');
                addMessage('WebSocket connected successfully', 'success');
                testBtn.disabled = false;
                reconnectAttempts = 0;
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`üì® Received: ${JSON.stringify(data, null, 2)}`, 'success');
                } catch (e) {
                    addMessage(`üì® Received (raw): ${event.data}`, 'success');
                }
            };
            
            ws.onclose = function(event) {
                updateStatus(`‚ùå Disconnected (Code: ${event.code})`, 'disconnected');
                addMessage(`WebSocket closed: ${event.code} - ${event.reason}`, 'error');
                testBtn.disabled = true;
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                
                // Auto-reconnect if not manually closed
                if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                    addMessage(`üîÑ Auto-reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connect, delay);
                }
            };
            
            ws.onerror = function(error) {
                updateStatus('‚ùå Error!', 'disconnected');
                addMessage(`WebSocket error: ${error}`, 'error');
                testBtn.disabled = true;
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close(1000, 'Manual disconnect');
                ws = null;
            }
            updateStatus('Disconnected', 'disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            testBtn.disabled = true;
        }
        
        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMessage = {
                    type: 'test',
                    kioskId: 1,
                    timestamp: new Date().toISOString(),
                    message: 'Hello from WebSocket test!'
                };
                ws.send(JSON.stringify(testMessage));
                addMessage(`üì§ Sent test message: ${JSON.stringify(testMessage)}`, 'success');
            } else {
                addMessage('Not connected to WebSocket!', 'error');
            }
        }
        
        function clearMessages() {
            messages.innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            addMessage('üöÄ WebSocket test page loaded');
            connect();
        };
    </script>
</body>
</html>
